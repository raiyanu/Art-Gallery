<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="stylesheet" href="src/css/masonry.css" />
		<link rel="stylesheet" href="src/css/profile.css" />
	</head>
	<body class="bg-light-subtle">
		<main class="d-flex h-100">
			<div
				class="nav flex-column nav-pills me-3 border"
				id="v-pills-tab"
				role="tablist"
				aria-orientation="vertical"
			>
				<button
					class="nav-link active"
					id="v-pills-home-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-home"
					type="button"
					role="tab"
					aria-controls="v-pills-home"
					aria-selected="true"
				>
					Home
				</button>
				<button
					class="nav-link"
					id="v-pills-profile-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-profile"
					type="button"
					role="tab"
					aria-controls="v-pills-profile"
					aria-selected="false"
				>
					Profile
				</button>
				<button
					class="nav-link"
					id="v-pills-messages-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-messages"
					type="button"
					role="tab"
					aria-controls="v-pills-messages"
					aria-selected="false"
				>
					Messages
				</button>
				<button
					class="nav-link"
					id="v-pills-settings-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-settings"
					type="button"
					role="tab"
					aria-controls="v-pills-settings"
					aria-selected="false"
				>
					Settings
				</button>
				<div class="button-wrapper flex-grow-1"></div>
				<div
					class="btn-group"
					role="group"
					aria-label="Button group with nested dropdown"
				>
					<button type="button" class="btn btn-outline-primary">Sign</button>
					<button type="button" class="btn btn-outline-primary">Login</button>

					<div class="btn-group" role="group">
						<button
							type="button"
							class="btn btn-outline-primary dropdown-toggle"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							More
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Sign in with Google</a>
							</li>
							<li><a class="dropdown-item" href="#">Sign in with Google</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="tab-content" id="v-pills-tabContent">
				<div
					class="profile-wrapper d-flex align-items-center justify-content-center h-100"
				>
					<div class="profile-card d-flex bg-white shadow-sm">
						<img src="/artist.jpg" alt="" />
						<form
							action="#"
							class="profile-text-content p-4 d-flex flex-column gap-2"
						>
							<span class="h5 mb-3">CHANGE YOUR PROFILE</span>
							<div
								class="profile-line-card d-flex align-items-center gap-4 mb-3"
							>
								<img src="/artist_icon.jpg" alt="" class="rounded-circle" />
								<div>
									<div class="input-group">
										<input
											type="file"
											class="form-control form-control-sm"
											id="inputGroupFile04"
											aria-describedby="inputGroupFileAddon04"
											aria-label="Upload"
										/>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<input
										type="text"
										class="form-control form-control-sm border-0 border-bottom"
										placeholder="First name"
										aria-label="First name"
									/>
								</div>
								<div class="col">
									<input
										type="text"
										class="form-control form-control-sm border-0 border-bottom"
										placeholder="Last name"
										aria-label="Last name"
									/>
								</div>
							</div>
							<div class="mb-3">
								<input
									type="email"
									class="form-control form-control-sm border-0 border-bottom"
									id="exampleFormControlInput1"
									placeholder="name@example.com"
								/>
							</div>
							<div class="row">
								<div class="col">
									<input
										type="text"
										class="form-control form-control-sm border-0 border-bottom"
										placeholder="Country"
										aria-label="Country"
									/>
								</div>
								<div class="col">
									<input
										type="text"
										class="form-control form-control-sm border-0 border-bottom"
										placeholder="City"
										aria-label="City"
									/>
								</div>
							</div>
							<button type="button" class="btn btn-primary mt-4 ml-auto">
								Save
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
