<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="stylesheet" href="src/css/masonry.css" />
		<link rel="stylesheet" href="src/css/profile.css" />
	</head>
	<body class="bg-light-subtle">
		<main class="d-flex h-100">
			<div
				class="nav flex-column nav-pills me-3 border"
				id="v-pills-tab"
				role="tablist"
				aria-orientation="vertical"
			>
				<button
					class="nav-link active"
					id="v-pills-home-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-home"
					type="button"
					role="tab"
					aria-controls="v-pills-home"
					aria-selected="true"
				>
					Home
				</button>
				<button
					class="nav-link"
					id="v-pills-profile-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-profile"
					type="button"
					role="tab"
					aria-controls="v-pills-profile"
					aria-selected="false"
				>
					Profile
				</button>
				<button
					class="nav-link"
					id="v-pills-messages-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-messages"
					type="button"
					role="tab"
					aria-controls="v-pills-messages"
					aria-selected="false"
				>
					Messages
				</button>
				<button
					class="nav-link"
					id="v-pills-settings-tab"
					data-bs-toggle="pill"
					data-bs-target="#v-pills-settings"
					type="button"
					role="tab"
					aria-controls="v-pills-settings"
					aria-selected="false"
				>
					Settings
				</button>
				<div class="button-wrapper flex-grow-1"></div>
				<div
					class="btn-group"
					role="group"
					aria-label="Button group with nested dropdown"
				>
					<button type="button" class="btn btn-outline-primary">Sign</button>
					<button type="button" class="btn btn-outline-primary">Login</button>

					<div class="btn-group" role="group">
						<button
							type="button"
							class="btn btn-outline-primary dropdown-toggle"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							More
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Sign in with Google</a>
							</li>
							<li><a class="dropdown-item" href="#">Sign in with Google</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="tab-content" id="v-pills-tabContent"></div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
